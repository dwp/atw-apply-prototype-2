
{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds-from-desktop">



      <h2 class="govuk-heading-m">Mental health support</h2>

      <dl class="govuk-summary-list govuk-!-margin-bottom-9">
        <div class="govuk-summary-list__row">
          <dt class="govuk-summary-list__key">
          Do you want to apply for mental health support from Access to Work?
          </dt>
          {% if print != true %}  <dd class="govuk-summary-list__value">
            {{ data['mental-health-support-screener'] }}
          </dd>
          <dd class="govuk-summary-list__actions">
            <a href="/beta-1a/mental-health-support/screener">
              Change
              <span class="govuk-visually-hidden"> whether you need mental health support at work</span>
            </a>
          </dd>{% endif %}
        </div>
      </dl>

      </div>
    </div>


{% endblock %}
